{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar RECEITA</title>

</head>
<body>
    {% block content %}
    <div class="container">
      <h1>Editar Receita</h1>
      <form method="post" action="{% url 'editar_receita' receita.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
    

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'lista_receitas' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
    {% endblock %}
    
</body>
</html>
